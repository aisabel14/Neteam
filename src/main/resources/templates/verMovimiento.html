<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Lista de movimientos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdm.bootstrapcdn.com/bootstrap/3.4.1/ccs/bootstrap.min.ccs">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Movimientos</title>
    <style>
        a{
        color:white;
        }
        a:hover {
        color:black;
        text-decoration:none;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <h1> Lista de movimientos </h1>

        <!--Creamos un boton para crear un movimiento -->
        <button type="button" class="btn btn-info"><a th:href="@{/agregarmovimiento}">Crear Movimiento</a></button>

        <!--Dibujamos el encabezado de la tabla -->
        <br>
        <table class="table">
            <tr>
                <th>Concepto</th>
                <th>Cantidad</th>
                <th>Fecha de creaci√≥n</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>

            <!-- Llenamos la tabla dibujada -->
            <tr th:each="movimiento : ${movimientoos}">
                <td th:text="${movimiento.concepto}"></td>
                <td th:text="${movimiento.cantidad}"></td>
                <td th:text="${movimiento.created_at}"></td>
                <td><button type="button" class="btn btn-warning"><a th:href="@{/EditarMovimiento}">Editar</a></button> </td>
                <td><button type="button" class="btn btn-danger"><a th:href="@{/EliminarMovimiento}">Eliminar</a></button> </td>
            </tr>
        </table>

    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
