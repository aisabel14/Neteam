<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Este es el formulario para agregar movimientos</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdm.bootstrapcdn.com/bootstrap/3.4.1/ccs/bootstrap.min.ccs">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Formulario</title>
    <style>
        a{
        color:white;
        }
        a:hover {
        color:black;
        text-decoration:none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1> Por favor agregar datos del movimiento </h1>
    <br>
    <!-- Crea el formilario para guardar los movimientos en movimientoos-->
    <form th:action="@{/guardarmovimiento}" th:object="${movimiento}" method="post">

        <!-- Campo para concepto-->
        <div class="row">
        <div class="form-group col-md-12">
            <label class="col-md-3" for="concepto">Concepto del movimiento:</label>
            <div class="col-md-6">
                <input type="text" th:field="*{concepto}" class="form-control" id="concepto" required="required">
            </div>
        </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="cantidad">Cantidad del movimiento:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{cantidad}" class="form-control" id="cantidad" required="required">
                </div>
            </div>
        </div>

        <!-- Con este botón podemos enviar la información del formulario-->
        <br>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success">Crear movimiento</button>
            </div>
        </div>

    </form>

    <br>
    <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atras</a>
</div>
</body>
</html>
